<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div>
        <span>
        <div id = "div">
        <button id = "button1">Click Me!(Button without stopPropagation)</button><br><br>
        <button id = "button2">Click Me!</button>
        </div>
        </span>
    </div>
    <script>
        const div = document.getElementById("div")
        const button1 = document.getElementById("button1")
        const button2 = document.getElementById("button2")
        div.addEventListener('click', () => {
            window.alert("You Clicked on Div")
        console.log("You Clicked on Div")
        })
        button1.addEventListener('click', () => {
        window.alert("You Clicked First Button")
        console.log("You Clicked First Button")
         })
         button2.addEventListener('click', (e) => {
         e.stopPropagation()
         window.alert("You Clicked Second Button")
         console.log("You Clicked Second Button")
})
    </script>
</body>
</html>
