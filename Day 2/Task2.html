<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#output {
    
    width: 100px;
  }
  </style>
<body>
    <div class="container">
        <input type="text" id="firstNumber" placeholder="Enter First Number"><br>
        <input type="text" id="secondNumber" placeholder="Enter Second Number "><br>
        <button id="sum">Sum </button>
        <button id="clear">Clear</button><br><br><br>
        <div id="output"></div>
    </div>

<script>

const firstInput = document.getElementById("firstNumber");
const secondInput = document.getElementById("secondNumber");

const sumBtn = document.getElementById("sum");
const clearBtn = document.getElementById("clear")

const output =document.getElementById("output");

let firstNum,secondNum;

output.style.backgroundColor= "Grey"
output.style.color="white"

function sum() {
    output.innerText= firstNum+secondNum;
}

firstInput.addEventListener("change",e=>{
    firstNum = parseInt(e.target.value)
})

secondInput.addEventListener("change",e=>{
    secondNum = parseInt(e.target.value)
})

sumBtn.addEventListener("click",sum)

output.addEventListener("mouseover",e=>{
    output.style.backgroundColor="orange"

})
output.addEventListener("mouseout",e=>{
    output.style.backgroundColor="powderblue"
})

clearBtn.addEventListener("click",()=>{
    sumBtn.removeEventListener("click",sum)
})
</script>

</body>

</html>
